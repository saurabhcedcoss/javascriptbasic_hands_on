<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Basics</title>
  </head>
  <body>
    <!-- JS VARIABLE STARTS -->
    <!-- Exercise 1. Create a variable called carName, assign the value Volvo to it. -->
    <script>
      var carName = "Volvo";
    </script>
    <!-- Exercise 2. Create a variable called x, assign the value 50 to it. -->
    <script>
      var x = 50;
    </script>
    <!-- Exercise 3. Display the sum of 5 + 10, using two variables: x and y. -->
    <script>
      var x = 5;
      var y = 10;
      document.getElementById("demo").innerHTML = x + y;
    </script>
    <!-- Exercise 4. Create a variable called z, assign x + y to it, and display the result in an alert box.-->
    <script>
      var x = 5;
      var y = 10;
      var z = x + y;
      alert(z);
    </script>
    <!-- Exercise 5. On one single line, declare three variables with the following names and values:firstName = John lastName = Doe age = 35-->
    <script>
      var firstName = "John",
        lastName = "Doe",
        age = 35;
    </script>
    <!-- JAVASCRIPT VARIABLE ENDS -->
    <!-- JAVASCRIPT OPERATORS START -->
    <!-- Exercise 1. Multiply 10 with 5, and alert the result: -->
    <script>
      alert(10 * 5);
    </script>
    <!-- Exercise 2. Divide 10 by 2, and alert the result: -->
    <script>
      alert(10 / 2);
    </script>
    <!-- Exercise 3. Alert the remainder when 15 is divided by 9. -->
    <script>
      alert(15 % 9);
    </script>
    <!-- Exercise 4. Use the correct assignment operator that will result in x being 15 (same as x = x + y). -->
    <script>
      x = 10;
      y = 5;
      x += y;
    </script>
    <!-- Exercise 5. Use the correct assignment operator that will result in x being 50 (same as x = x * y). -->
    <script>
      x = 10;
      y = 5;
      x *= y;
    </script>
    <!-- JAVASCRIPT OPERATORS END -->
    <!--JAVASCRIPT DATA TYPE STARTS-->
    <!-- Exercise 1. Use comments to describe the correct data type of the following variables:-->
    <script>
      let length = 16; //
      number;

      let lastName = "Johnson"; //
      string;

      const x = {
        firstName: "John",
        lastName: "Doe",
      }; //
      object;
    </script>
    <!-- JAVASCRIPT DATA TYPE END -->
    <!--JAVASCRIPT FUNCTIONS STARTS-->
    <!-- Exercise 1. Execute the function named myFunction.-->
    <script>
      function myFunction() {
        alert("Hello World!");
      }
      myFunction();
    </script>
    <!-- Exercise 2. Create a function called myFunction.-->
    <script>
      function myFunction() {
        alert("Hello World!");
      }
    </script>
    <!-- Exercise 3. Make the function return Hello.-->
    <script>
      function myFunction() {
        return "Hello";
      }
      document.getElementById("demo").innerHTML = myFunction();
    </script>
    <!-- Exercise 4. Make the function display Hello in the inner HTML of an element with the ID demo.-->
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "Hello";
      }
    </script>
    <!-- JAVASCRIPT FUNCTIONS END -->
    <!--JAVASCRIPT OBJECT STARTS-->
    <!-- Exercise 1. Alert John by extracting information from the person object.-->
    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
      };
      alert(person.firstName);
    </script>
    <!-- Exercise 2. Add the following property and value to the person object: country: Norway.-->
    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        country: "Norway",
      };
    </script>
    <!-- Exercise 3. Create an object called person with name = John, age = 50.
Then, access the object to alert(John is 50).-->
    <script>
      const person = {
        name: "John",
        age: 50,
      };
      alert(person.name + " is " + person.age);
    </script>
    <!-- JAVASCRIPT OBJECTS END -->
    <!--JAVASCRIPT EVENTS STARTS-->
    <!-- Exercise 1. The <button> element should do something when someone clicks on it. Try to fix it!-->
    <script>
      <button onclick="alert('Hello')">Click me.</button>;
    </script>
  </body>
</html>
