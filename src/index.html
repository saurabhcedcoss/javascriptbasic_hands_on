    <title>Java Script Basics</title>

  <body>
    <!-- JS VARIABLE STARTS -->
    <!-- Exercise 1. Create a variable called carName, assign the value Volvo to it. -->
    <script>
      var carName = "Volvo";
    </script>
    <!-- Exercise 2. Create a variable called x, assign the value 50 to it. -->
    <script>
      var x = 50;
    </script>
    <!-- Exercise 3. Display the sum of 5 + 10, using two variables: x and y. -->
    <script>
      var x = 5;
      var y = 10;
      document.getElementById("demo").innerHTML = x + y;
    </script>
    <!-- Exercise 4. Create a variable called z, assign x + y to it, and display the result in an alert box.-->
    <script>
      var x = 5;
      var y = 10;
      var z = x + y;
      alert(z);
    </script>
    <!-- Exercise 5. On one single line, declare three variables with the following names and values:firstName = John lastName = Doe age = 35-->
    <script>
      var firstName = "John",
        lastName = "Doe",
        age = 35;
    </script>
    <!-- JAVASCRIPT VARIABLE ENDS -->
    <!-- JAVASCRIPT OPERATORS START -->
    <!-- Exercise 1. Multiply 10 with 5, and alert the result: -->
    <script>
      alert(10 * 5);
    </script>
    <!-- Exercise 2. Divide 10 by 2, and alert the result: -->
    <script>
      alert(10 / 2);
    </script>
